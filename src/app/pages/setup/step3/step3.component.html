<div class="container">
  <div class="row">&nbsp;</div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Exclude people from drawing certain names</h3>
      <ul>
        <li><p>
          Example: If Joe and lisa are a couple and shouldnt draw eachothers names, first find joe and select Lisa's name from the drop down menu. Then find Lisa, and select Joe from the menu.
        </p></li>
      </ul>
    </div>

    <div class="col-sm-8">
      <form [formGroup]="step3Form" novalidate (ngSubmit)="submitData()">
        <div class="container">
          <div class="row">
            <div class="col-sm-6" formArrayName="exchangees" *ngFor="let exchangee of formData.exchangees; let i = index">
              <p>
              <strong>{{ exchangee.name }}</strong>
              <br>
              <small>{{ exchangee.email }}</small></p>
              <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1" formControlName="exclude" [formControlName]='i'>
                  <option value="" default>none</option>
                  <!-- TODO: remove their own name from exclude list via pipe filter -->
                  <option *ngFor="let ex of formData.exchangees; let l = index" [value]="ex.name">{{ ex.name }}</option>
                </select>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
          <button type="submit" class="btn btn-success ml-2">Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
